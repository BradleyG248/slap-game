<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="dark-bg">
    <header class="container">
      <div class="row">
        <div class="col-4">
          <h2 id="player-name">Name</h2>
          <h5 id="player-hits">Hits:</h5>
          <h5 id="player-hit-test">Hit!</h5>
          <h5 id="player-health-num">Health</h5>
          <div class="progress">
            <div id="player-health" class="progress-bar bg-success" role="progressbar" style="width: 100%"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <button class="btn btn-danger" onClick="playerAttack('slap')">Slap</button>
          <button class="btn btn-danger" onClick="playerAttack('punch')">Punch</button>
          <button class="btn btn-danger" onClick="playerAttack('kick')">Kick</button>
          <h2 id="mods">Items Active:</h2>
        </div>
        <div class="col-2 d-flex justify-content-center flex-column align-items-center">
          <div class="d-flex justify-content-center flex-column align-items-center">
            <img class=" item" src="defense-potion.png" onClick="setMods('defense')" alt="">
            <p id="defense-info">x3</p>
            <img class="item" src="attack-potion.png" onClick="setMods('attack')" alt="">
            <p id="attack-info">x3</p>
          </div>
          <button class="btn btn-primary" onClick="reset()">Reset</button>
        </div>
        <div class="col-2">

        </div>
        <div class="col-4">
          <h2 id="enemy-name">Dragon</h2>
          <h5 id="enemy-hits">Hits:</h5>
          <h5 id="enemy-hit-test">Hit!</h5>
          <h5 id="enemy-health-num">Health</h5>
          <div class="progress">
            <div id="enemy-health" class="progress-bar bg-success" role="progressbar" style="width: 100%"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
  </div>
  </header>
  <main>
    <div class="forest-bg">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <img id="player" src="player.png" alt="">
          </div>
          <div class="col-6 d-flex justify-content-center">
            <img id="enemy" src="dragon.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
